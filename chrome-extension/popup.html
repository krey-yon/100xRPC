<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Web RPC</title>
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: #f8f9fa;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        color: #5865f2;
        font-size: 18px;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        font-weight: 500;
      }

      .status-connected {
        background-color: #d1f2eb;
        color: #0d7050;
        border: 1px solid #a3d9cc;
      }

      .status-disconnected {
        background-color: #fdeaea;
        color: #c53030;
        border: 1px solid #feb2b2;
      }

      .status-loading {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .activity-info {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #e2e8f0;
      }

      .activity-info h4 {
        margin: 0 0 8px 0;
        color: #2d3748;
        font-size: 14px;
      }

      .activity-info p {
        margin: 0;
        color: #4a5568;
        font-size: 12px;
        word-break: break-word;
      }

      .lecture-title {
        font-weight: bold;
        color: #5865f2;
        margin-bottom: 5px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #5865f2;
        color: white;
      }

      .btn-primary:hover {
        background-color: #4752c4;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #545b62;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }

      .btn-disabled {
        background-color: #e9ecef;
        color: #6c757d;
        cursor: not-allowed;
      }

      .user-info {
        font-size: 12px;
        color: #4a5568;
        margin-top: 5px;
      }

      .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .badge-100xdevs {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .badge-watching {
        background-color: #f3e5f5;
        color: #7b1fa2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>üéÆ Discord Web RPC</h2>
    </div>

    <div id="status" class="status status-loading">Checking connection...</div>

    <div id="activity-info" class="activity-info" style="display: none">
      <h4>Current Activity</h4>
      <div id="activity-details">No activity</div>
    </div>

    <button id="refresh" class="btn-secondary">üîÑ Refresh Status</button>
    <button id="clear" class="btn-danger">üóëÔ∏è Clear Activity</button>

    <script src="popup.js"></script>
  </body>
</html>
